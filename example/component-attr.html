<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component属性</title>
    <script src="/assets/js/vue.js"></script>
</head>
<body>
   <h1>component属性</h1>
   <hr>
   <div id="app">
       <gz :here="message"></gz>
   </div>


   <script type="text/javascript">

        let app = new Vue({
            el:"#app",
            data:{
                message:'China'
            },
            components:{
                'gz':{
                    template:`<h1 style="color: red">gz from {{here}}</h1>`,
                    props:["here"]
                }
            }
        });

   </script>
</body>
</html>
