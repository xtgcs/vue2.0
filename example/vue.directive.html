<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.directive</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
   <h1>vue.directive</h1>
   <hr>
   <div id="app">
      <div>{{num}}</div>
      <button @click="add">添加</button>
   </div>

   <script type="javascript">

     let app = new Vue({
         el:'#app',
         data:{
            num:10
         },
         methods:{
             add:function () {
                  this.num++
             }
         }
     })
   </script>
</body>
</html>
