<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>JS Bin</title>
    <script>
        function SelectText () {
            var input = document.getElementById("mytextbox");
            input.focus();
            input.setSelectionRange(2,5);
        }
    </script>
</head>
<body>
<p><input type="text" id="mytextbox" size="20" value="Mozilla"/></p>
<p><button onclick="SelectText()">Select text</button></p>
</body>
</html>
