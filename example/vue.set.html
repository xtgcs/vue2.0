</head>
<body>
   <h1>vue.set</h1>
   <hr>

   <button onclick="add()">改变</button>

   <script type="text/javascript">

        name:'xtgcs'
    };

        el:"#app",
        data:Data
    });
   function add() {
       Vue.set(Data,name,'格子')
   }
   </script>
</body>
