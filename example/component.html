<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component组件</title>
    <script src="/assets/js/vue.js"></script>
</head>
<body>
   <h1>component-1</h1>
   <hr>
   <div id="app">
       <tp></tp>
       <gz></gz>
   </div>


   <script type="text/javascript">
//       全局组件
       Vue.component('tp',{
           template:`<h1 style="color: red">全局组件</h1>`
       });

//       局部组件
        let app = new Vue({
            el:"#app",
            components:{
                'gz':{
                    template:`<h1 style="color: red">局部组件</h1>`
                }
            }
        });

   </script>
</body>
</html>
